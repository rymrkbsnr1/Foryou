<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(howl4.jpg);
            background-size: cover;
            background-position: center;
            color: white;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        #clock {
            font-size: 2em;
            margin-top: 20px;
        }

        .time-label {
            font-size: 0.5em;
            display: inline-block;
            width: 60px;
            text-align: center;
        }

        .audio-container {
            margin-top: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .audio-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .audio-player audio {
            display: none;
        }

        .audio-player .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            color: #b3b3b3;
            margin-bottom: 10px;
        }

        .audio-player .controls .control-button {
            background: none;
            border: none;
            color: #1db954;
            font-size: 1.5em;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .audio-player .controls .control-button.play {
            font-size: 2em;
        }

        .audio-player .progress {
            position: relative;
            width: 100%;
            height: 5px;
            margin: 10px 0;
            background: #535353;
            border-radius: 2.5px;
            cursor: pointer;
        }

        .audio-player .progress .progress-bar {
            height: 100%;
            background: #1db954;
            border-radius: 2.5px;
            width: 0;
        }

        .audio-player .time {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.8em;
            color: #b3b3b3;
        }

        .audio-player .time.current,
        .audio-player .time.total {
            width: 50px;
        }

        .back-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .back-icon img {
            width: 50px;
            height: auto;
        }

        .back-icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How long we've been together</h1>
        <div id="clock">
            <span id="days">00</span><span class="time-label">Days</span>
            <span id="hours">00</span><span class="time-label">Hrs</span>
            <span id="minutes">00</span><span class="time-label">Min</span>
            <span id="seconds">00</span><span class="time-label">Sec</span>
        </div>
    </div>

    <div class="audio-container">
        <label for="backgroundMusic" style="font-size: 1.5em; font-weight: bold;">Play while viewing</label>
        <div class="audio-player">
            <audio id="backgroundMusic">
                <source src="ldr.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button class="control-button prev">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 18V6L7.5 12L16 18Z" fill="currentColor"/>
                        <path d="M6 6H8V18H6V6Z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="control-button play">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="control-button next">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 18L16.5 12L8 6V18Z" fill="currentColor"/>
                        <path d="M16 6H18V18H16V6Z" fill="currentColor"/>
                    </svg>
                </button>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="time">
                <div class="time current">0:00</div>
                <div class="time total">3:28</div>
            </div>
        </div>
    </div>

    <script>
        function startClock() {
            const startDate = new Date('March 22, 2024 14:42:00 GMT+0800');

            function updateClock() {
                const now = new Date();
                const elapsedTime = now - startDate;

                const totalSeconds = Math.floor(elapsedTime / 1000);
                const days = Math.floor(totalSeconds / (3600 * 24));
                const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                document.getElementById('days').innerText = String(days).padStart(2, '0');
                document.getElementById('hours').innerText = String(hours).padStart(2, '0');
                document.getElementById('minutes').innerText = String(minutes).padStart(2, '0');
                document.getElementById('seconds').innerText = String(seconds).padStart(2, '0');
            }

            updateClock();
            setInterval(updateClock, 1000);
        }

        document.addEventListener('DOMContentLoaded', startClock);

        const audio = document.getElementById('backgroundMusic');
        const playButton = document.querySelector('.control-button.play');
        const prevButton = document.querySelector('.control-button.prev');
        const nextButton = document.querySelector('.control-button.next');
        const progressBar = document.querySelector('.progress-bar');
        const currentTimeElem = document.querySelector('.time.current');
        const totalTimeElem = document.querySelector('.time.total');

        let isPlaying = false;

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" fill="currentColor"/>
                    </svg>
                `;
                isPlaying = true;
            } else {
                audio.pause();
                playButton.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                    </svg>
                `;
                isPlaying = false;
            }
        });

        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            currentTimeElem.textContent = formatTime(currentTime);
        });

        audio.addEventListener('loadedmetadata', () => {
            totalTimeElem.textContent = formatTime(audio.duration);
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    </script>
    <a href="celebrate.html" class="back-icon">
        <img src="back.png" alt="Back Icon">
    </a>    
</body>
</html>
